# This is the main configuration file for Purpur.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# 
# If you need help with the configuration or have any questions related to Purpur,
# join us in our Discord guild.
# 
# Website: https://github.com/pl3xgaming/Purpur 
# Wiki: https://github.com/pl3xgaming/Purpur/wiki 

verbose: false
config-version: 4
settings:
  tps-catchup: true
  fix-item-position-desync: true #if set to true fix MC-4
  use-alternate-keepalive: false
  dont-send-useless-entity-packets: true
  lagging-threshold: 18.0 #Default value: 19.0; 18 is to keep the vanilla behaviour of villagers "longer"
  blocks:
    barrel:
      six-rows: false
    ender_chest:
      six-rows: false
      use-permissions-for-rows: false
world-settings:
  default:
    mobs:
      phantom:
        attacked-by-crystal-range: 0.0
        attacked-by-crystal-damage: 1.0
        orbit-crystal-radius: 0.0
      wandering_trader:
        can-be-leashed: false
        follow-emerald-blocks: false
      zombie_horse:
        spawn-chance: 0.0
      giant:
        step-height: 2.0
        jump-height: 1.0
        max-health: 100.0
        movement-speed: 0.5
        attack-damage: 50.0 #set it to 26 if the difficulty is 'easy'; 50 for 'normal' and 75 for 'hard' [source: minecraft-gamepedia]
        have-ai: false
        have-hostile-ai: false
      fox:
        tulips-change-type: false
      cow:
        feed-mushrooms-for-mooshroom: 0
      snow_golem:
        drop-pumpkin-when-sheared: true
        pumpkin-can-be-added-back: false
      illusioner:
        max-health: 32.0
        movement-speed: 0.5
        follow-range: 18.0
      rabbit:
        spawn-toast-chance: 0.0
        spawn-killer-rabbit-chance: 0.0
      creeper:
        naturally-charged-chance: 0.0
      polar_bear:
        breedable-item: ''
      dolphin:
        disable-treasure-searching: false
      squid:
        immune-to-EAR: true
      villager:
        brain-ticks: 1
        use-brain-ticks-only-when-lagging: true
        follow-emerald-blocks: false
        can-be-leashed: false
    blocks:
      no-tick: []
      respawn_anchor:
        explode: true
        explosion-power: 3.0
        explosion-fire: true
        explosion-effect: DESTROY
      anvil:
        allow-colors: false
      farmland:
        gets-moist-from-below: false
      spawner:
        deactivate-by-redstone: false
      bed:
        explode: true
        explosion-power: 3.0
        explosion-fire: true
        explosion-effect: DESTROY
      turtle_egg:
        break-from-exp-orbs: false
        break-from-items: false
        break-from-minecarts: false
    gameplay-mechanics:
      save-projectiles-to-disk: false #Default value: true; false is better for your storage and the loading process of the chunk
      milk-cures-bad-omen: true
      entity-lifespan: 0
