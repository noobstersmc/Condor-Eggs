# This is the main configuration file for Purpur.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# 
# If you need help with the configuration or have any questions related to Purpur,
# join us in our Discord guild.
# 
# Website: https://github.com/pl3xgaming/Purpur 
# Wiki: https://github.com/pl3xgaming/Purpur/wiki 

verbose: false
config-version: 10
settings:
  tps-catchup: true
  fix-item-position-desync: true
  use-alternate-keepalive: false
  dont-send-useless-entity-packets: true
  lagging-threshold: 18.0
  blocks:
    barrel:
      six-rows: false
    ender_chest:
      six-rows: false
      use-permissions-for-rows: false
  enchantment:
    allow-infinity-and-mending-together: false
  logger:
    hex-color-support-in-console: true
world-settings:
  default:
    mobs:
      phantom:
        attacked-by-crystal-range: 0.0
        attacked-by-crystal-damage: 1.0
        orbit-crystal-radius: 0.0
      wandering_trader:
        can-be-leashed: false
        follow-emerald-blocks: false
      zombie_horse:
        spawn-chance: 0.0
      giant:
        step-height: 2.0
        jump-height: 1.0
        max-health: 100.0
        movement-speed: 0.5
        attack-damage: 50.0
        have-ai: false
        have-hostile-ai: false
      fox:
        tulips-change-type: false
      cow:
        feed-mushrooms-for-mooshroom: 0
      snow_golem:
        drop-pumpkin-when-sheared: true
        pumpkin-can-be-added-back: false
      illusioner:
        max-health: 32.0
        movement-speed: 0.5
        follow-range: 18.0
      rabbit:
        spawn-toast-chance: 0.0
        spawn-killer-rabbit-chance: 0.0
      creeper:
        naturally-charged-chance: 0.0
      polar_bear:
        breedable-item: ''
      dolphin:
        disable-treasure-searching: false
      squid:
        water-offset-check: 0.0
        immune-to-EAR: true
      villager:
        brain-ticks: 1
        use-brain-ticks-only-when-lagging: true
        follow-emerald-blocks: false
        can-be-leashed: false
    blocks:
      no-tick: []
      respawn_anchor:
        explode: true
        explosion-power: 1.0
        explosion-fire: true
        explosion-effect: DESTROY
      anvil:
        allow-colors: true
      farmland:
        gets-moist-from-below: false
      spawner:
        deactivate-by-redstone: false
      bed:
        explode: true
        explosion-power: 3.0
        explosion-fire: true
        explosion-effect: DESTROY
      turtle_egg:
        break-from-exp-orbs: false
        break-from-items: false
        break-from-minecarts: false
      sign:
        allow-colors: false
        right-click-edit: false
      bamboo:
        max-height: 16
        small-height: 10
      twisting_vines:
        growth-modifier: 0.1
      weeping_vines:
        growth-modifier: 0.1
      lava:
        infinite-source: false
        infinite-required-sources: 2
        speed:
          nether: 10
          not-nether: 30
    gameplay-mechanics:
      persistent-tileentity-display-names-and-lore: false
      milk-cures-bad-omen: true
      entity-lifespan: 0
      projectile-despawn-rates:
        dragon_fireball: -1
        egg: -1
        ender_pearl: -1
        experience_bottle: -1
        firework_rocket: -1
        fishing_bobber: -1
        fireball: -1
        llama_spit: -1
        potion: -1
        shulker_bullet: -1
        small_fireball: -1
        snowball: -1
        wither_skull: -1
      infinity-bow:
        normal-arrows: true
        spectral-arrows: false
        tipped-arrows: false
        no-arrows: false
