# Configuration file for Tuinity.
lag-compensate-block-breaking: true
pistons-can-push-tile-entities: false
delay-chunkunloads-by: 1
config-version-please-do-not-modify-me: 2
world-settings:
  default:
    no-tick-view-distance: 12
    spawn-limits:
      water-ambient: -1
      monsters: -1
      animals: -1
      water-animals: -1
      ambient: -1
  Ciudadela: {}
  Ciudadela_nether: {}
  Ciudadela_the_end: {}
  world: {}
  world_nether: {}
  world_the_end: {}
  lobby: {}
packet-limiter:
  kick-message: '&cSent too many packets'
  limits:
    all:
      interval: 7.0
      max-packet-rate: 500.0
    PacketPlayInAutoRecipe:
      interval: 4.0
      max-packet-rate: 5.0
      action: DROP
