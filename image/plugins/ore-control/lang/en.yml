number:
  not-valid: '&f''&9%value%&f'' &4is not a valid number!'
  not-safe:
  - '&4The number &f''&9%value%&f'' &4is not safe!'
  - '&4If you want to use it anyway,'
  - '&4set &f''&9safe-mode&f'' &4in the config to &f''&9false&f'''
  - '&4And execute the &f''&9/orecontrol reload&f'' &4command'
  not-safe-warning: '&eWarn: The number &f''&9%value%&f'' &eis not safe!'
gui:
  copy:
    success: '&aCopy the values with Success!'
  reset:
    success: '&aReset the values with Success!'
  anvil:
    title: Type a name!
  previous-page: '&rPrevious page'
  next-page: '&rNext page'
  back: '&rGo one step Back'
  info:
    name: Info
    lore-world: 'world: %world%'
    lore-biome: 'biome: %%translation:[biome.%biome%]%'
    lore-ore: 'ore: %%translation:[ore.%ore%]%'
    lore-setting: 'setting: %%translation:[setting.%setting%]%'
    lore-current: 'current: %amount%'
    lore-default: 'default: %value%'
  world:
    name: Choose a World!
    template:
      create: Create a new Template!
    config:
      edit: Change the config settings!
  world-config:
    name: Choose a Type!
    biome: §bSet a value for a specific §dbiome§b!
    ore: §bSet a value for the whole §dworld§b!
    reset: Reset all settings to the default values!
    copy: Copy all settings to an other World or Template
    delete: Delete this Template!
  biome:
    name: Choose a Biome!
    biome: Biomes
    biome-group: Biome Groups
    reset: Reset all Biome settings to the default values!
    copy: Copy all Biome settings to an other World or Template!
  ore:
    name: Choose an Ore!
    reset: Reset all Ore settings to the default values!
    copy: Copy all Ore settings to an other World or Template!
  ore-settings:
    name: Choose a Setting!
    activate: §aActivate the Ore Generation!
    deactivate: §cDeactivate the Ore Generation!
    reset: Reset all settings of this Ore to the default values!
    copy: Copy all settings of this Ore to an other World or Template!
  settings:
    name: Set a value!
    reset: Reset this setting to the default value!
    copy: Copy this setting to an other World or Template!
  verify:
    name: Accept or Deny the Action!
    accept: Accept
    deny: Deny
  config:
    name: Select a config option!
    language:
      name: Change the Language!
      description: Change the Language of this Plugin, you can submit a new Language
        if you want. Simply translate the messages.yml in the Ore-Control folder and
        send it to me
    safe-mode:
      name: Activate / Deactivate safe mode!
      description: Choose if the plugin should warn you if you set a unsafe value
    translate-tab-compilation:
      name: Activate / Deactivate Tab translation!
      description: Choose if you can type Biomes / Ores / Settings in your select
        Language, in the commands
    verify:
      copy-action:
        name: Activate / Deactivate Verify for Copy Actions!
        description: Choose if you must verify a copy action or not
      reset-action:
        name: Activate / Deactivate Verify for Reset Actions!
        description: Choose if you must verify a reset action or not
  language:
    name: Choose a Language!
  boolean:
    name: Activate or Deactivate
    'true': Activate
    'false': Deactivate
welcome:
  button-open-string: '&4['
  button-close-string: '&4]'
  header: '&bThanks for using Ore-Control!'
  found-bug: If you found a bug, please report it on %%button%
  feature-request: If you have a feature request, use also %%button%
  support: Join my %%button% server, if you have questions about my plugin
  support-my-work: If you like my work, please %%button:[rating]% it, or make a small
    %%button:[donation]%
  not-show-again: Do not show again
  not-show-again-success: '&aThe welcome message won''t show again'
  click-me: Click me
  rating: rate
  donation: donation
