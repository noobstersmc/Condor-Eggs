command:
  player-only: This Command is only for Players!
  set:
    value:
      usage: '&f/&9orecontrol set value &f<&9ore&f> <&9setting&f> <&9world&f> <&9amount&f(&9%&f)>'
      description: Set a specific value to an ore type and world
      not-enough-args:
      - '&4Wrong amount of arguments!'
      - '&cuse  %%translation:[command.set.value.usage]%'
      success: '&aThe value has been updated successfully!'
    biome:
      usage: '&f/&9orecontrol set biome &f<&9biome&f> <&9ore&f> <&9setting&f> <&9world&f>
        <&9amount&f(&9%&f)>'
      description: Set a specific value to an ore type in a specific biome and world
      not-enough-args:
      - '&4Wrong amount of arguments!'
      - '&cuse  %%translation:[command.set.biome.usage]%'
      success: '&aThe value has been updated successfully!'
  create:
    usage: '&f/&9orecontrol create &f<&9name&f>'
    description: Create a template file, in there you can set values before create
      a new world
    not-enough-args:
    - '&4Wrong amount of arguments!'
    - '&cuse %%translation:[command.create.usage]%'
    success: '&aThe template &f''&9%world-config%&f'' &awas created successfully!'
  reload:
    usage: '&f/&9orecontrol reload'
    description: Reload config, messages and gui settings
    begin: '&aBegin with the reload!'
    end: '&aReload finish!'
  info:
    usage: '&f/&9orecontrol info'
    description: Shows you some infos about the plugin
  help:
    separator-format: '  '
    header-format: ~~~~~~~~~~~~~~~~~~~~&9Commands&f~~~~~~~~~~~~~~~~~~~~
    footer-format: ~~~~~~~~~~~~~~~~~~~~&9Commands&f~~~~~~~~~~~~~~~~~~~~
    permission-format: '-> &9permission&f: %permission%'
    description-format: '-> &9description&f: %description%'
    usage-format: '&9usage&f: %usage%'
    short-format: '&9%command%&f: %description%'
    usage: '&f/&9orecontrol help &f(<&9subcommand&f>)'
    description: Displays all commands and if a subcommand is specified, more details
      are displayed
